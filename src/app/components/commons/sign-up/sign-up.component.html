<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<title>Register Page - Neoncart HTML5 Template</title>


	</head>


	<body>


		<!-- backtotop - start -->
		<div id="thetop"></div>
		<div class="backtotop bg_default_red">
			<a href="#" class="scroll">
				<i class="far fa-arrow-up"></i>
			</a>
		</div>
		<!-- backtotop - end -->

		<!-- preloader - start -->
		<!-- <div id="preloader"></div> -->
		<!-- preloader - end -->


		<!-- header_section - start
		================================================== -->

		<!-- header_section - end
		================================================== -->


		<!-- main body - start
		================================================== -->
		<main>


			<!-- sidebar mobile menu & sidebar cart - start
			================================================== -->

			<!-- sidebar mobile menu & sidebar cart - end
			================================================== -->


			<!-- breadcrumb_section - start
			================================================== -->

			<!-- breadcrumb_section - end
			================================================== -->


			<!-- register_section - start
			================================================== -->
			<section class="register_section sec_ptb_140 parallaxie clearfix">
				<div class="container">
					<div class="reg_form_wrap signup_form">
						<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup?.value)">
							<div class="reg_form">
								<h2 class="form_title text-uppercase">Register</h2>
								<div class="form_item">
                  <input type="text" placeholder="First Name"
                  formControlName="first_name"/>
                  <mat-error *ngIf="first_name?.invalid && first_name?.touched" >
                    Please enter your first name
                  </mat-error>
								</div>
								<div class="form_item">
									<input type="text" placeholder="Last Name" formControlName="last_name"/>
                      <mat-error *ngIf="last_name?.invalid && last_name?.touched" >
                        Please enter your last name
                      </mat-error>
								</div>
								<!-- <div class="form_item">
									<input type="text" name="company" placeholder="Company Name">
								</div> -->
								<div class="form_item">
                  <input placeholder="Email" formControlName="email"/>
                  <mat-error *ngIf="email?.invalid && email?.touched" >
                    Please enter a valid email
                  </mat-error>
								</div>
								<div class="form_item">
                  <input type="tel" placeholder="+233542893998" formControlName="phone_number"/>
                  <mat-error *ngIf="password?.invalid && password?.touched" >
                    Please enter a valid phone number
                  </mat-error>
									<!-- <label for="username_input"><i class="fal fa-user"></i></label> -->
                  <!-- <lac-mat-country-selector
                  matPrefix [selectorFor]="input1"
                  [preferredCountries]="['gh', 'ng']"
                  ></lac-mat-country-selector>
                 <lac-mat-tel-input  #input1 formControlName="phone_number"></lac-mat-tel-input>
                  <mat-error *ngIf="phone_number?.invalid && phone_number?.touched" >
                    Please enter a valid phone number
                  </mat-error> -->
								</div>
								<div class="form_item">
                  <input type="password" placeholder="Password" formControlName="password"/>
                  <mat-error *ngIf="password?.invalid && password?.touched" >
                    Please enter a valid password
                  </mat-error>
								</div>
								<div class="form_item">
                  <input type="password" placeholder="Repeat your password" formControlName="retype_password"/>
                  <mat-error *ngIf="retype_password?.invalid && retype_password?.touched" >
                    Passwords do not match
                  </mat-error>
								</div>
								<!-- <div class="checkbox_item mb_30">
									<label for="agree_checkbox"><input id="agree_checkbox" type="checkbox"> I agree to the Terms of User</label>
								</div> -->
                <mat-progress-bar *ngIf="isProcessing"  class="mb-0" mode="indeterminate"></mat-progress-bar>
								<button type="submit" class="bt-link bt-yellow bt-style5 mt-0 full-width" [disabled]="formGroup?.invalid || isProcessing">Create Account</button>

								<div class="create_account text-center mt-4">
									<h4 class="small_title_text text-center text-uppercase">Have an account?</h4>
									<a class="create_account_btn text-uppercase" routerLink="/login">Login</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
			<!-- register_section - end
			================================================== -->


		</main>
		<!-- main body - end
		================================================== -->


		<!-- footer_section - start
		================================================== -->

		<!-- footer_section - end
		================================================== -->


		<!-- fraimwork - jquery include -->
		<script src="assets/js/jquery-3.5.1.min.js"></script>
		<script src="assets/js/popper.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>

		<!-- mobile menu - jquery include -->
        <script src="assets/js/mCustomScrollbar.js"></script>

		<!-- google map - jquery include -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk2HrmqE4sWSei0XdKGbOMOHN3Mm2Bf-M&ver=2.1.6"></script>
        <script src="assets/js/gmaps.min.js"></script>

		<!-- animation - jquery include -->
        <script src="assets/js/parallaxie.js"></script>
        <script src="assets/js/wow.min.js"></script>

		<!-- nice select - jquery include -->
        <script src="assets/js/nice-select.min.js"></script>

		<!-- carousel - jquery include -->
        <script src="assets/js/slick.min.js"></script>

		<!-- countdown timer - jquery include -->
        <script src="assets/js/countdown.js"></script>

		<!-- popup images & videos - jquery include -->
        <script src="assets/js/magnific-popup.min.js"></script>

		<!-- filtering & masonry layout - jquery include -->
        <script src="assets/js/isotope.pkgd.min.js"></script>
        <script src="assets/js/masonry.pkgd.min.js"></script>
        <script src="assets/js/imagesloaded.pkgd.min.js"></script>

		<!-- jquery ui - jquery include -->
        <script src="assets/js/jquery-ui.js"></script>

		<!-- custom - jquery include -->
		<script src="assets/js/custom.js"></script>


	</body>
</html>
