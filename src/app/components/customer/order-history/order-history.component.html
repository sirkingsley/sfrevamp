
<div class="details-section">
  <div class="order-history-title-div">
    <span class="order-history-title">Orders ({{orders.length}})</span>
  </div>

  <app-empty-record *ngIf="!orders.length && !isProcessing"></app-empty-record>
  <div *ngFor="let order of orders">
    <div class="order-items-row pe-3" >
      <div class="item-image-container">
        <img class="product-image" src="{{order.customer_mall_items[0]?.my_product.image}}"
          alt="">
      </div>
      <div class="item-description-container">
        <h3 class="fw-bold" >Order ID: {{order?.order_code}}</h3>
        <h3>{{order?.customer_mall_items.length}} item(s)</h3>
        <p class="item-description fw-bold">Total: {{order?.currency }} {{order?.total_amount }} </p>
        <p class="order-date">Placed on {{order?.date_placed | date: 'medium'}}</p>
        <div>Status: <span class="status-pending-span">{{ order?.status | lowercase }}</span></div>
      </div>
      <div class="action-container">
        <span class="view-order" title="view order details" [routerLink]="['/account/orders/detail/', order?.id]"><i class="bi bi-eye"></i></span>
        <!-- <span [routerLink]="getDtetailURL(order?.id)" class="edit-payment" title="Change payment method"><i class="bi bi-pencil-square"></i></span> -->
      </div>
    </div>
