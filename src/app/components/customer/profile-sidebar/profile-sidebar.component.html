<section class="my-3 profile-view">
  <!-- <div class="container">
    <p><span class="me-2" [routerLink]="['/']" style="cursor: pointer;">Home</span> / <span style="color: black;">Account</span></p>

  <div class="container">
    <mat-tab-group mat-align-tabs="cstart">
      <mat-tab label="Orders">
       

        <div class="table-responsive order-table">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Date Placed</th>
                <th scope="col">Status</th>
                <th scope="col">Amount (Ghc)</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of orders">
                <th scope="row">{{order?.id}}</th>
                <td>{{order?.date_placed | date:'dd/MM/yyyy'}}</td>
                <td>{{order?.status}}</td>
                <td>{{order?.gross_total}}</td>
                <td > <span class="view-order-details" [routerLink]="['/profile-view/orders/details',order?.id]"><mat-icon>remove_red_eye</mat-icon></span></td>
              </tr>
            
            </tbody>
          </table>
        </div>
      </mat-tab>

      <mat-tab label="My Account">
        <div class="container my-3">
          
          <!-- <div class="profile-top">
            <div class="profile-header ">
              <div class="profile-img-wrappar">

              </div>
              <div class="change-pic mt-2">
                <label for="profile-pic">
                  <img src="assets/img/upload2.png" alt="">
                </label>

                <input type="file" placeholder="edit photo" name="" id="profile-pic">
              </div>
        
            </div>
            </div> -->
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{user?.first_name}}">
              </div>
              </div>
              <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{user?.last_name}}">
              </div>
              </div>
              <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Phone Number</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{user?.phone_number}}">
              </div>
              </div>
              <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{user?.email}}">
              </div>
              </div>
              <div class="mb-3">
            
              <!-- <button class="btn btn-dark">Edit Profile  <span class="material-icons">mode_edit</span></button> -->
              <!-- <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" readonly  class="form-control" id="inputPassword" value="1234567">
              </div> -->
              </div>
            

        </div>


      </mat-tab>
     
    </mat-tab-group>

  </div>
<div class="container profile-grid">

  <div class="grid-box aside">
    <div class="profile-header ">
      <div class="profile-img-wrappar">
        
      </div>
      <div class="change-pic mt-2">
        <label for="profile-pic">
          <!-- <img src="assets/images/upload.png" alt=""> -->
          <mat-icon>camera_alt</mat-icon>
         
        </label>

        <input type="file" placeholder="edit photo" name="" id="profile-pic">
      </div>
      <h3 class="profile-name-title mt-3"> {{user?.first_name}} {{user?.last_name}}</h3>
      <p class="d-flex"> <span><i class="material-icons">phone</i></span>{{user?.phone_number}}</p>
    </div>
    <div class="tabs-wrapper">
      <mat-selection-list  [multiple]="false" class="ps-0 ms-0">
        <mat-list-option [routerLink]="['/profile-view/account']" [routerLinkActive]="'active'" class="ps-0">
        Account
        </mat-list-option>

        <mat-list-option [routerLink]="['/profile-view/orders']" [routerLinkActive]="'active'">
         My Orders
        </mat-list-option>

        <!-- <mat-list-option [routerLink]="['/profile-view/address']"   [routerLinkActive]="'active'">
         Address
          </mat-list-option> -->
      </mat-selection-list>


    </div>
  </div>
  <div class="grid-box">
    <div class="profile-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

</section>
